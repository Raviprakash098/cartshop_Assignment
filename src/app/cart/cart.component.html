<app-navbar ></app-navbar>
<main class="container mt-5 mb-5">
    <div class=" bg-white text-center fw-bold mt-5 p-5" *ngIf="totalCart==0">
        <h4>cart is empty</h4>
    </div>
<div class="row"*ngIf="totalCart>0">
    

    <div class="col-lg-8 col-12 cartBox">
        <!-- cart content -->
    <div class="row mt-2 mt-3"*ngFor="let data of getCartData">
        <div class="col-lg-2">
            <img src="{{data.pdImg}}" alt="">
        </div>
        <div class="col-lg-10">
            <h5>{{data.pdName}}</h5>
            <p class="mt-2 mb-3"><span><i class="bi bi-currency-rupee"></i></span>{{data.pdPrice | number}}</p>
            <button class="btn btn-sm btn-danger" (click)="removeCart(data)"><i class="bi bi-trash"></i>
                Remove</button>
        </div>
        <div class="mt-2 mb-2 ">
            <button class="btn btn-sm btn-dark"(click)="plusMinusCount(data,'minus')">-</button>&nbsp;
            <input type="number"class="col-lg-1" value="{{data.plusMinusCounter}}" disabled>&nbsp;
            <button class="btn btn-sm btn-dark"(click)="plusMinusCount(data,'plus')">+</button>
        </div>

    </div>
    </div>
    <div class="col-lg-4 col-12 mt-5">
        <div class="priceBox">
            <h5 class="fw-bold">price Details</h5>
            <hr>
            <p class="mt-2 mb-3">
            <span class="float-start">price(3)</span>
            <span class="float-end"><i class="bi bi-currency-rupee"></i>{{totalAmount | number}}</span>
        </p>
        <div class="clearfix"></div>
        <p class="mt-2 mb-3">
            <span class="float-start">Delivery</span>
            <span class="float-end">Free</span>

        </p>
        <div class="clearfix mb-5"></div>
        <p class="mt-2 mb-3">
            <span class="float-start">Total Amount</span>
            <span class="float-end">555500</span>
   
        </p>
        <div class="clearfix mb-5"></div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Place Holder</button>
      


        </div>

       

    </div>

   
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm order</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Enter email Id:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Enter address</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">order</button>
        </div>
      </div>
    </div>
  </div>




</main>
